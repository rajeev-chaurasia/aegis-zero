version: '3.8'

services:
  # =============================================================================
  # Message Broker Layer
  # =============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: aegis-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: aegis-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - aegis-network

  # =============================================================================
  # State Management Layer
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - aegis-network

  # =============================================================================
  # Edge Proxy (Go)
  # =============================================================================
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: aegis-proxy
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8443:8443"
    environment:
      - UPSTREAM_URL=${UPSTREAM_URL:-https://httpbin.org}
      - TLS_CERT_PATH=/certs/server.crt
      - TLS_KEY_PATH=/certs/server.key
      - CA_CERT_PATH=/certs/ca.crt
      - JWT_PUBLIC_KEY_PATH=/certs/jwt_public.pem
      - KAFKA_BROKERS=aegis-kafka:9092
      - KAFKA_TOPIC=request-logs
      - REDIS_URL=aegis-redis:6379
      - LOG_LEVEL=info
    volumes:
      - ./certs:/certs:ro
    networks:
      - aegis-network

  # =============================================================================
  # AI Engine (Python)
  # =============================================================================
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: aegis-ai-engine
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - KAFKA_BROKERS=aegis-kafka:9092
      - KAFKA_TOPIC=request-logs
      - KAFKA_GROUP_ID=ai-engine-group
      - REDIS_URL=aegis-redis:6379
      - BLOCK_TTL_SECONDS=300
      - MODEL_PATH=/app/models/xgboost_final.joblib
      - WINDOW_SIZE_SECONDS=5
      - ANOMALY_THRESHOLD=-0.001
      - LOG_LEVEL=info
    volumes:
      - ./ai-engine/models:/app/models:ro
    networks:
      - aegis-network

  # =============================================================================
  # Observability Layer
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: aegis-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    depends_on:
      - redis
    networks:
      - aegis-network

networks:
  aegis-network:
    driver: bridge

volumes:
  redis-data:
  grafana-data:
